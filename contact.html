<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <form id="formMy" action="">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="fName">First name</label>
            <input type="text" class="form-control is-valid" id="fName" value="" required>
            <div class="valid-feedback">      
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lName">Last name</label>
            <input type="text" class="form-control is-valid" id="lName" value="" required>
            <div class="valid-feedback">
            </div>
          </div>
        </div>
        <div class="form row">
            <div class="col-md-6 mb-3">
            <label for="mail" >Email</label>
              <input type="email" class="form-control is-valid" id="mail" value="" required>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control is-invalid" id="city" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="state">State</label>
            <select class="custom-select is-invalid" id="state" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Choose...</option>
              <option>Delhi</option>
              <option>Haryana</option>
              <option>UP</option>
              <option>Punjab</option>
              <option>Gujrat</option>
              <option>Rajasthan</option>
            </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control is-invalid" id="zip" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <textarea class="form-control" id="query" rows="3"></textarea>
          </div>
        
        <button class="btn btn-primary" onclick="myFunction()" type="submit">Submit form</button>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  <script>
    function myFunction() {
        let fName = document.getElementById("fName").value,
            lName = document.getElementById("lName").value,
            mail = document.getElementById("mail").value,
            city = document.getElementById("city").value,
            state = document.getElementById("state").value,
            zip = document.getElementById("zip").value,
            query = document.getElementById("query").value;

            let str = `Full Name : ${fName} ${lName} \nEmail : ${mail} \nCity : ${city} \nState : ${state} \nzip : ${zip} \nQuery : ${query}`;

           alert(str);
    }
    </script>
</html>
